<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TNS do Nunes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #111;
    }

    /* HEADER */
    header {
      background: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 45px;
    }

    header a {
      text-decoration: none;
      color: #111;
      font-weight: bold;
    }

    /* BANNER */
    .banner {
      width: 100%;
      height: 420px;
      background: url("banner.jpg") center/cover no-repeat;
    }

    /* TITULOS */
    h2 {
      text-align: center;
      margin: 50px 0 30px;
      font-size: 30px;
      font-weight: bold;
    }

    /* GRID */
    .grid {
      max-width: 1300px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 0 20px 60px;
    }

    /* CARD */
    .card {
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 20px;
    }

    .card img.produto {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
    }

    .card button {
      background: #ff7a2f;
      border: none;
      padding: 12px 25px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.2s;
    }

    .card button:hover {
      opacity: 0.85;
    }

    /* FOOTER */
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <img src="logotns.jpg" alt="TNS do Nunes">
  <a href="#">Carrinho</a>
</header>

<section class="banner"></section>

<h2>COLEÇÕES</h2>

<div class="grid">
  <div class="card">
    <img src="tn.jpg" class="produto">
    <h3>NIKE TN</h3>
    <button>VER MAIS</button>
  </div>

  <div class="card">
    <img src="airforce1.jpg" class="produto">
    <h3>AIR FORCE 1</h3>
    <button>VER MAIS</button>
  </div>

  <div class="card">
    <img src="dunklow.jpg" class="produto">
    <h3>DUNK LOW</h3>
    <button>VER MAIS</button>
  </div>
</div>

<h2>MAIS PARA VOCÊ</h2>

<div class="grid">
  <div class="card">
    <img src="tn.jpg" class="produto">
    <h3>NIKE TN PREMIUM</h3>
    <button>VER MAIS</button>
  </div>

  <div class="card">
    <img src="airforce1.jpg" class="produto">
    <h3>AIR FORCE STREET</h3>
    <button>VER MAIS</button>
  </div>

  <div class="card">
    <img src="dunklow.jpg" class="produto">
    <h3>DUNK URBAN</h3>
    <button>VER MAIS</button>
  </div>
</div>

<footer>
  © 2026 - TNS do Nunes • Todos os direitos reservados
</footer>

</body>
</html>
