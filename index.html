body {
    margin: 0;
    font-family: 'Montserrat', Arial, sans-serif;
    background: #000;
    color: #fff;
}

/* ===== BANNER ===== */
.banner {
    min-height: 85vh;
    background:
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.9)),
        url('banner.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
}

.banner img {
    width: 180px;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 15px rgba(0,255,153,0.5));
}

.banner h1 {
    font-size: 3em;
    letter-spacing: 4px;
}

.banner p {
    color: #ddd;
    margin: 15px 0 30px;
    font-size: 1.1em;
}

.banner a {
    padding: 16px 40px;
    background: linear-gradient(135deg, #25d366, #1ebe5d);
    color: #000;
    font-weight: 700;
    border-radius: 14px;
    text-decoration: none;
    box-shadow: 0 15px 35px rgba(37,211,102,0.6);
    transition: transform 0.2s ease;
}

.banner a:hover {
    transform: scale(1.08);
}

/* ===== PRODUTOS ===== */
.produtos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
    padding: 60px 20px;
    max-width: 1100px;
    margin: auto;
}

.produto {
    background: linear-gradient(180deg, #1a1a1a, #111);
    padding: 22px;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.8);
    border: 1px solid #222;
    text-align: center;

    opacity: 0;
    transform: translateY(40px);
    transition: all 0.6s ease;
}

.produto.show {
    opacity: 1;
    transform: translateY(0);
}

.produto img {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 15px;
}

.produto h2 {
    font-size: 1.1em;
    margin: 10px 0;
}

.preco {
    color: #00ff99;
    font-size: 1.5em;
    font-weight: 700;
    margin-bottom: 15px;
}

.comprar {
    display: inline-block;
    padding: 12px 24px;
    background: #25d366;
    color: #000;
    font-weight: 700;
    border-radius: 10px;
    text-decoration: none;
}

footer {
    text-align: center;
    color: #999;
    font-size: 0.9em;
    padding: 30px 0 20px;
}
</style>
</head>

<script>
const produtos = document.querySelectorAll('.produto');

const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('show');
        }
    });
});

produtos.forEach(produto => observer.observe(produto));
</script>
