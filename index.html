body {
    margin: 0;
    font-family: 'Montserrat', Arial, sans-serif;
    background: linear-gradient(180deg, #0f0f0f, #000);
    color: #fff;

}

/* ===== BANNER ===== */
.banner {
    min-height: 75vh;
    background: linear-gradient(
        135deg,
        rgba(0,0,0,0.85),
        rgba(0,0,0,0.6)
    ),
    radial-gradient(circle at top, #00ff99, transparent 60%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

.banner-content {
    max-width: 900px;
}

.banner img {
    width: 180px;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 15px rgba(0,255,153,0.5));
}

.banner h1 {
    font-size: 2.8em;
    letter-spacing: 4px;
    margin-bottom: 10px;
}

.banner p {
    color: #dcdcdc;
    font-size: 1.1em;
    margin-bottom: 25px;
}

.banner a {
    display: inline-block;
    padding: 16px 40px;
    background: linear-gradient(135deg, #25d366, #1ebe5d);
    color: #000;
    font-weight: 700;
    border-radius: 14px;
    text-decoration: none;
    box-shadow: 0 15px 35px rgba(37,211,102,0.6);
    transition: transform 0.2s ease;
}

.banner a:hover {
    transform: scale(1.08);
}

/* ===== PRODUTOS ===== */
.produtos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
    padding: 50px 20px;
    max-width: 1100px;
    margin: auto;
}

.produto {
    background: linear-gradient(180deg, #1a1a1a, #111);
    padding: 22px;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.8);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid #222;
}

.produto:hover {
    transform: translateY(-10px);
    box-shadow: 0 25px 50px rgba(0,0,0,0.9);
    border-color: #00ff99;
}

.produto img {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 15px;
}

.produto h2 {
    font-size: 1.1em;
    margin: 10px 0;
}

.preco {
    color: #00ff99;
    font-size: 1.5em;
    font-weight: 700;
}

footer {
    margin: 30px 0 20px;
    color: #999;
    font-size: 0.9em;
}
</style>
</head>
