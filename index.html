<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TNS DO NUNES</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

body {
    margin: 0;
    font-family: 'Montserrat', Arial, sans-serif;
    background: #050505;
    color: #fff;
}

/* ===== BANNER ===== */
.banner {
    min-height: 90vh;
    background:
        linear-gradient(135deg, rgba(255,0,150,0.45), rgba(0,180,255,0.45)),
        url('banner.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.banner-content {
    background: rgba(0,0,0,0.55);
    padding: 50px 30px;
    border-radius: 22px;
    box-shadow: 0 0 60px rgba(0,200,255,0.4);
}

.banner img {
    width: 180px;
    margin-bottom: 20px;
}

.banner h1 {
    font-size: 3em;
    letter-spacing: 5px;
    margin-bottom: 10px;
}

.banner p {
    color: #e0e0e0;
    margin-bottom: 30px;
}

.banner a {
    padding: 16px 40px;
    background: linear-gradient(135deg, #ff2ea6, #00d4ff);
    color: #000;
    font-weight: 700;
    border-radius: 14px;
    text-decoration: none;
    box-shadow: 0 0 30px rgba(255,46,166,0.7);
}

/* ===== PRODUTOS ===== */
.produtos {
    max-width: 1100px;
    margin: auto;
    padding: 70px 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
}

.produto {
    background: linear-gradient(180deg, #121212, #0a0a0a);
    padding: 22px;
    border-radius: 18px;
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
    border: 1px solid #222;
    text-align: center;

    opacity: 0;
    transform: translateY(40px);
    transition: all 0.6s ease;
}

.produto.show {
    opacity: 1;
    transform: translateY(0);
}

.produto img {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 15px;
}

.produto h2 {
    font-size: 1.1em;
    margin: 10px 0;
}

.preco {
    color: #00f0ff;
    font-size: 1.5em;
    font-weight: 700;
    margin-bottom: 15px;
}

.comprar {
    display: inline-block;
    padding: 12px 24px;
    background: linear-gradient(135deg, #25d366, #00ff99);
    color: #000;
    font-weight: 700;
    border-radius: 10px;
    text-decoration: none;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    color: #aaa;
    font-size: 0.9em;
    padding: 30px 0 20px;
}
</style>
</head>

<body>

<!-- BANNER -->
<section class="banner">
    <div class="banner-content">
        <img src="logotns.jpg" alt="TNS DO NUNES">
        <h1>TNS DO NUNES</h1>
        <p>Nike TN • Air Max • Estilo de Rua</p>
        <a href="https://wa.me/5519978083320" target="_blank">
            Comprar pelo WhatsApp
        </a>
    </div>
</section>

<!-- PRODUTOS -->
<section class="produtos">

    <div class="produto">
        <img src="airforce1.jpg" alt="Nike Air Force 1">
        <h2>Nike Air Force 1</h2>
        <p class="preco">R$ 499,00</p>
        <a class="comprar" href="https://wa.me/5519978083320?text=Quero%20o%20Nike%20Air%20Force%201" target="_blank">
            Comprar
        </a>
    </div>

    <div class="produto">
        <img src="dunklow.jpg" alt="Nike Dunk Low">
        <h2>Nike Dunk Low</h2>
        <p class="preco">R$ 699,00</p>
        <a class="comprar" href="https://wa.me/5519978083320?text=Quero%20o%20Nike%20Dunk%20Low" target="_blank">
            Comprar
        </a>
    </div>

</section>

<footer>
© 2026 TNS DO NUNES • Pedidos via WhatsApp
</footer>

<script>
const produtos = document.querySelectorAll('.produto');

const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('show');
        }
    });
});

produtos.forEach(produto => observer.observe(produto));
</script>

</body>
</html>
