<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TNS do Nunes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #111;
      color: #fff;
    }

    /* HEADER */
    header {
      background: #000;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 45px;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    /* BANNER */
    .banner {
      width: 100%;
      height: 400px;
      background: url("banner.jpg") center/cover no-repeat;
    }

    /* TITULOS */
    h2 {
      text-align: center;
      margin: 60px 0 30px;
      font-size: 32px;
      letter-spacing: 2px;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 0 30px 60px;
    }

    /* CARD */
    .card {
      position: relative;
      height: 360px;
      background-size: cover;
      background-position: center;
      border-radius: 6px;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .card-content {
      position: absolute;
      inset: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
    }

    .card-content img {
      width: 120px;
      margin-bottom: 10px;
    }

    .card-content span {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .card-content button {
      background: #ff7a2f;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 3px;
    }

    .card-content button:hover {
      opacity: 0.85;
    }

    /* FOOTER */
    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<header>
  <img src="logotns.jpg" alt="TNS do Nunes">
  <a href="#">Carrinho</a>
</header>

<section class="banner"></section>

<h2>COLEÇÕES</h2>

<div class="grid">
  <div class="card" style="background-image:url('tn.jpg')">
    <div class="card-content">
      <img src="logotns.jpg">
      <span>NIKE TN</span>
      <button>VER MAIS</button>
    </div>
  </div>

  <div class="card" style="background-image:url('airforce1.jpg')">
    <div class="card-content">
      <img src="logotns.jpg">
      <span>AIR FORCE 1</span>
      <button>VER MAIS</button>
    </div>
  </div>

  <div class="card" style="background-image:url('dunklow.jpg')">
    <div class="card-content">
      <img src="logotns.jpg">
      <span>DUNK LOW</span>
      <button>VER MAIS</button>
    </div>
  </div>
</div>

<h2>MAIS PARA VOCÊ</h2>

<div class="grid">
  <div class="card" style="background-image:url('tn.jpg')">
    <div class="card-content">
      <img src="logotns.jpg">
      <span>NIKE TN NEON</span>
      <button>VER MAIS</button>
    </div>
  </div>

  <div class="card" style="background-image:url('airforce1.jpg')">
    <div class="card-content">
      <img src="logotns.jpg">
      <span>AIR FORCE</span>
      <button>VER MAIS</button>
    </div>
  </div>

  <div class="card" style="background-image:url('dunklow.jpg')">
    <div class="card-content">
      <img src="logotns.jpg">
      <span>DUNK</span>
      <button>VER MAIS</button>
    </div>
  </div>
</div>

<footer>
  © 2026 - TNS do Nunes. Todos os direitos reservados.
</footer>

</body>
</html>
