<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #1a73e8;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        footer {
            background-color: #1a73e8;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>

    <main>
        <section id="sobre">
            <h2>Sobre Mim</h2>
            <p>Escreva aqui um pouco sobre você.</p>
            <img src="images/foto1.jpg" alt="Minha foto">
        </section>

        <section id="projetos">
            <h2>Meus Projetos</h2>
            <p>Descrição dos projetos que você quer mostrar.</p>
            <img src="images/projeto1.jpg" alt="Projeto 1">
            <img src="images/projeto2.jpg" alt="Projeto 2">
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <p>Escreva como as pessoas podem te contatar.</p>
            <img src="images/contato.jpg" alt="Contato">
        </section>
    </main>

    <footer>
        <p>© 2026 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
